name: Trigger auto deployment for rcb-web

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/rcb-web-AutoDeployTrigger-6737f009-c840-41d1-9f22-e56462f04e1f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.RCBWEB_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RCBWEB_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RCBWEB_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: unique1.azurecr.io
          registryUsername: ${{ secrets.RCBWEB_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RCBWEB_REGISTRY_PASSWORD }}
          containerAppName: rcb-web
          resourceGroup: resource
          imageToBuild: unique1.azurecr.io/rcb-web:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


